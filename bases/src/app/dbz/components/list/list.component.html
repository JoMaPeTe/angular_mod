<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
   let isFirst = first;
   last as isLast;
   odd as isOdd;
   let isEven= even"
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-dark': isLast,
    'list-group-item-primary': isOdd}">
   <div class="">
    <span class="text-primary">{{i+1}}.</span>
    <span>
      {{ character.name }} -
    </span>
    <strong>
      Power:
    </strong>
    <span>{{ character.power }}</span>
  </div>
  <button type="button" class="btn btn-danger mx-2" (click)="deleteCharacter(character)">X</button>
  </li>

</ul>
