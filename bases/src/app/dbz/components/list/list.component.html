<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
   let isFirst = first;
   last as isLast;
   odd as isOdd;
   let isEven= even"
   class="list-group-item"
   [ngClass]="{
    'list-group-item-success': isFirst,
    'list-group-item-dark': isLast,
    'list-group-item-primary': isOdd}">
    <span class="text-primary">{{i+1}}.</span>
    <span>
      {{ character.name }} -
    </span>
    <strong>
      Power:
    </strong>
    <span>{{ character.power }}</span>


  </li>

</ul>
