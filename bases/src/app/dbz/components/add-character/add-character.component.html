<h4>Agregar personaje</h4>
    <form class="form-group row">
      <input
        type="text"
        class="form-control"
        id="nombre"
        placeholder="Nombre"
        aria-label="Nombre"
        aria-describedby="nombre"
      />
      <input type="text" class="form-control" id="poder" placeholder="Poder" />
      <button type="submit" class="btn btn-primary mt-2">Agregar</button>
    </form>
